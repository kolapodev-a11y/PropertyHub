<script type="module">
  import { setupNavAuth } from "./js/auth.js";
  import { getListingsRealtime, renderCard } from "./js/listings.js";

  setupNavAuth();

  // Mobile menu
  const toggle  = document.getElementById("mobile-menu-toggle");
  const navMenu = document.getElementById("nav-menu");
  if (toggle) toggle.addEventListener("click", () => navMenu.classList.toggle("open"));

  // Post button
  document.getElementById("post-btn").addEventListener("click", () => {
    window.location.href = "upload.html?cat=phone";
  });

  // Load listings
  const grid  = document.getElementById("listings-grid");
  const count = document.getElementById("results-count");
  let allListings = [];

  getListingsRealtime("phone", (listings) => {
    allListings = listings;
    renderListings(listings);
    count.textContent = listings.length > 0 ? `${listings.length} listing${listings.length !== 1 ? "s" : ""}` : "";
  });

  function renderListings(items) {
    if (items.length === 0) {
      grid.innerHTML = `
        <div class="empty-state">
          <span class="empty-icon">ğŸ“±</span>
          <h3>No phones listed yet</h3>
          <p>Be the first to sell your phone here!</p>
          <button onclick="window.location.href='upload.html?cat=phone'" class="btn-primary" style="margin-top:14px;">Post a Phone</button>
        </div>`;
      return;
    }
    grid.innerHTML = items.map(renderCard).join("");
  }

  // Client-side search
  document.getElementById("page-search").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase();
    const filtered = q
      ? allListings.filter(l =>
          (l.title||"").toLowerCase().includes(q) ||
          (l.description||"").toLowerCase().includes(q) ||
          (l.locationName||"").toLowerCase().includes(q))
      : allListings;
    count.textContent = `${filtered.length} listing${filtered.length !== 1 ? "s" : ""}`;
    renderListings(filtered);
  });
</script>
</body>
